<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html {
			overflow-y: scroll;
		}

		body {
			padding-top: 50px;
		}

		#todo-list {
			margin-bottom: 30px;
		}

		#todo-form {
			margin-bottom: 50px;
		}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//flowchart.js.org/flowchart-latest.js"></script>
	<script>

		window.onload = function () {
			var btn = document.getElementById("run"),
				cd = document.getElementById("code"),
				chart;

			(btn.onclick = function () {
				var code = cd.value;

				if (chart) {
					chart.clean();
				}

				chart = flowchart.parse(code);
				chart.drawSVG('canvas', {
					// 'x': 30,
					// 'y': 50,
					'line-width': 3,
					'maxWidth': 3,//ensures the flowcharts fits within a certian width
					'line-length': 50,
					'text-margin': 10,
					'font-size': 14,
					'font': 'normal',
					'font-family': 'Helvetica',
					'font-weight': 'normal',
					'font-color': 'black',
					'line-color': 'black',
					'element-color': 'black',
					'fill': 'white',
					'yes-text': 'yes',
					'no-text': 'no',
					'arrow-end': 'block',
					'scale': 1,
					'symbols': {
						'start': {
							'font-color': 'red',
							'element-color': 'green',
							'fill': 'yellow'
						},
						'end': {
							'class': 'end-element'
						}
					},
					'flowstate': {
						'past': { 'fill': '#CCCCCC', 'font-size': 12 },
						'current': { 'fill': 'yellow', 'font-color': 'red', 'font-weight': 'bold' },
						'future': { 'fill': '#FFFF99' },
						'request': { 'fill': 'blue' },
						'invalid': { 'fill': '#444444' },
						'approved': { 'fill': '#58C4A3', 'font-size': 12, 'yes-text': 'APPROVED', 'no-text': 'n/a' },
						'rejected': { 'fill': '#C45879', 'font-size': 12, 'yes-text': 'n/a', 'no-text': 'REJECTED' }
					}
				});

				$('[id^=sub1]').click(function () {
					alert('info here');
				});
			})();

		};

		function myFunction(event, node) {
			console.log("You just clicked this node:", node);
		}

	</script>
</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center">
			<h1>Flowchart Log Analysis Graph System 
			</h1>
		</div>

	
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">



	
		<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group"> 

		
		 <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

	
		<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div> -->

		<!-- <div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p>
		</div> -->


		<div><textarea id="code" style="width: 100%;" rows="11">
			st=>start: Start|past:>http://www.google.com[blank]
			e=>end: End:>http://www.google.com
			op1=>operation: My Operation|past:$myFunction
			op2=>operation: Stuff|current
			sub1=>subroutine: My Subroutine|invalid
			cond=>condition: Yes
			or No?|approved:>http://www.google.com
			c2=>condition: Good idea|rejected
			io=>inputoutput: catch something...|request
			para=>parallel: parallel tasks
			
			st->op1(right)->cond
			cond(yes, right)->c2
			cond(no)->para
			c2(true)->io->e
			c2(false)->e
			
			para(path1, bottom)->sub1(left)->op1
			para(path2, right)->op2->e
			
			st@>op1({"stroke":"Red"})@>cond({"stroke":"Red","stroke-width":6,"arrow-end":"classic-wide-long"})@>c2({"stroke":"Red"})@>op2({"stroke":"Red"})@>e({"stroke":"Red"})</textarea>
		</div>
		<div><button id="run" type="button">Run</button></div>
		<div id="canvas"></div>

	</div>

</body>

</html>
